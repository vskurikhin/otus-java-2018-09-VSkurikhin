log4j.rootLogger=ERROR, File_test

log4j.appender.File_test=org.apache.log4j.RollingFileAppender
log4j.appender.File_test.File=test/homework.log4j.log

log4j.appender.File_test.MaxFileSize=100KB
# Keep one backup file
log4j.appender.File_test.MaxBackupIndex=1

log4j.appender.File_test.layout=org.apache.log4j.PatternLayout
log4j.appender.File_test.layout.ConversionPattern=%p %t %c - %m%n
